<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="contenedor">
        <article class="card">
            <header class="prenda-header"> s
                <div class="imagen4 centrado"></div>
                <div class="box-superior">
                    <div class="icono">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="icono">
                        <i class="fa-solid fa-cart-plus"></i>
                    </div>
                </div>
            </header>
            <main class="prenda-main">
                <div class="detalles">
                    <h1>Eywa Hoodie</h1>
                    <div class="precio">
                        <div class="actual">$30.99</div>
                        <div class="anterior">
                            <p>$44.99</p>
                        </div>
                    </div>
                </div>
                <div class="color">
                    <p>Colour</p>
                    <div class="producto">
                        <ul class="sel_color">
                            <li class="negro"></li>
                            <li class="rojo"></li>
                            <li class="blanco"></li>
                            <li class="violeta"></li>
                        </ul>
                    </div>

                </div>
                <div class="talle">
                    <p>Sizes</p>
                    <div class="tamanio">
                        <button class="btn">S</button>
                        <button class="btn">M</button>
                        <button class="btn">L</button>
                        <button class="btn">XL</button>
                        <button class="btn">XXL</button>
                    </div>
                </div>
            </main>
            <footer class="prenda-footer">
                <section class="boton-comprar">
                    <button>Add to cart</button>
                </section>
            </footer>
        </article>
    </section>
    <script src="../js/archivo.js"></script>
</body>
</html>
